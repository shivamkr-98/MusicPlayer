<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background: #1db954;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #14833b;
        }
        .music-list {
            margin-top: 20px;
            width: 80%;
        }
        .track {
            background: #282828;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        audio {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Music Player</h1>
        <input type="text" id="search" placeholder="Search for a song...">
        <button onclick="fetchMusic()">Search</button>
    </header>
    <div class="music-list" id="music-list"></div>
    <audio controls id="audio-player" src="" style="display:none;"></audio>

    <script src="script.js"></script>
</body>
</html>
